<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <p>Got something to share with me?</p>
        <form action="index.html" method="post" enctype="text/plain">
            <label for="userName">Name: </label>
            <input type="text" name="userName"><br><br>

            <label for="userEmail">Email: </label>
            <input type="email" name="userEmail"><br><br>
            <label for="userComment">Your Comment: </label><br>
            <textarea name="userComment" id="userComment" cols="20" rows="10">
            </textarea><br><br>
            <input type="submit" value="Submit">

        </form>
        <br>
        <button><a href="index.html"><</a></button>
    </body>
</html>
